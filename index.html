<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="aside-cont">
          <img src="images/odin-lined.png" alt="odin logo" />
          <h2>Odin</h2>
        </div>
      </aside>
      <main>
        <div class="top">
          <p class="top-para">
            This is not a real online service! You need something like this in
            your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started.
          </p>
          <p class="top-text">You <i>know </i> you want to.</p>
        </div>
        <div class="mid">
          <h2 class="mid-heading">Let's do this!</h2>
          <form>
            <div class="mid-left">
              <label>FIRST NAME<input type="text" /> </label>
              <label>EMAIL<input type="email" /> </label>
              <label>PASSWORD<input type="password" /> </label>
            </div>
            <div class="mid-right">
              <label>LAST NAME<input type="text" /> </label>
              <label>PHONE NUMBER<input type="tel" /> </label>
              <label>PASSWORD<input type="password" /> </label>
            </div>
          </form>
        </div>
        <div class="bot">
          <button>Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </div>
      </main>
    </div>
  </body>
</html>
